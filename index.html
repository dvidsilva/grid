<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GRID</title>
  <link rel="stylesheet" href="">
</head>
<style>
  html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}
body, html {
  margin: 0;
  padding: 0;
}
</style>
<body>
<div id="grid"></div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
    var width = $(window).width();
    var height = $(window).height();
    var square = "";
    for(var j = 0; j <= (height -50 ) / 50 ; j++) {
      for (var i = 0; i <= ( width - 50 )/ 50  ; i ++) {
          square = "<div style='width:50px; height:50px;float:left; border:1px solid red; ' >"+j+"-"+i+"</div>"
          $('#grid').append(square);
      }
    }
</script>
</body>
</html>
